<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>$Title$</title>
</head>
<body>
<table id="example" class="table table-striped table-bordered">
  <thead>
  <tr>

    <th>ID</th>
    <th>Name</th>
    <th>outflowid</th>
    <th>Req. inventory count</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="select : ${selected}">
    <form th:action="@{/api/approveoutflow}" th:method="get">
      <input type="hidden" name="outflowid" th:value="${select.outflowid}" />
    <td th:text="${select.id}"></td>
    <td th:text="${select.techname}"></td>
    <td th:text="${select.outflowid}"></td>
    <td th:text="${select.count}"></td>
    <td>
      <button type="submit" class="btn btn-dark">View</button>
    </td>
    </form>
  </tr>
  </tbody>
</table>
</body>
</html>
