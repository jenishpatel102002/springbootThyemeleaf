<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>inflow</title>
  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
  <!-- Or for RTL support -->

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
<form th:method="post">
  <label for="category">Choose an option:</label>
  <select id="category" name="options" class="form-control select2-container" th:value="*{session.category}">
    <option >select value</option>
    <option th:each="option : ${chName}" th:text="${option}" th:value="${option}"></option>
  </select>
  <select id="chemicalname" name="chemicalname" class="form-control select2-container">
    <option></option>
  </select>
</form>
<script type="text/javascript">
  $(document).ready(function () {
    $('#category').change(function(){
      console.log("select");
      var selectcategrory=$('#category').val();
      $('#chemicalname').val("");
      $('#chemicalname').empty();
      $.ajax({
        method:"POST",
        url:"http://localhost:8090/api/loadAvalibledata/"+selectcategrory,
        success: function (data){
          console.log(data);
         $('#chemicalname').select2({data:data}).trigger('change');
        },
      })
    });
    //$('#chemicalname').select2();
  })
</script>
</body>
</html>
